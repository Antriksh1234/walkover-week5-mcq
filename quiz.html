<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take the test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <!--Navbar-->
    <ul>
        <li id="test-name">Test</li>
        <li id = "timer" class="right-float">10:00</li>
    </ul>
    <!--Navbar Ends-->

    <h2 class="test-header">Assesment</h2>

    <!--Question template-->
    <div class="question bg-white p-3 border-bottom">
        <div class="d-flex flex-row align-items-center question-title">
            <h5 class="text-danger">Q.</h5>
            <h5 id = "question-displayed"class="mt-1 ml-2">Which of the following country has largest population?</h5>
        </div>
        <div class="ans ml-2">
            <label class="radio"> <input type="radio" name="brazil" value="brazil"> <span>Brazil</span>
            </label>
        </div>
        <div class="ans ml-2">
            <label class="radio"> <input type="radio" name="Germany" value="Germany"> <span>Germany</span>
            </label>
        </div>
        <div class="ans ml-2">
            <label class="radio"> <input type="radio" name="Indonesia" value="Indonesia"> <span>Indonesia</span>
            </label>
        </div>
        <div class="ans ml-2">
            <label class="radio"> <input type="radio" name="Russia" value="Russia"> <span>Russia</span>
            </label>
        </div>
    </div>
    <!--Question template end-->
    <button class="btn btn-primary btn-block submit-btn">
        Submit Response
    </button>
</body>
</html>
