<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Create Test</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active">Login As Admin</h2>
          
          <!-- Login Form -->
          <form>
            <input type="email" id="login" class="fadeIn second" name="login" placeholder="Your email">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="OTP Sent">
            <div>
                <input type="submit" class="fadeIn fourth" value="Send OTP">
                <input type="submit" class="fadeIn get-otp" value="Login">
            </div>
          </form>
        </div>
      </div>
</body>
</html>
