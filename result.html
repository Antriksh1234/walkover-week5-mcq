<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/result.css">
</head>
<body>
    <h1 class="result-head">Enter the test code</h1>
    <p class="result-p">Enter the code you had before the creation of test link</p>

    <div class="input-group mb-3 width-60">
        <input type="text" class="form-control" placeholder="Enter the test code" aria-label="Test Code" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">Results</button>
        </div>
    </div>

    <table class="table table-striped table-borderless width-80">
        <thead>
          <tr class="bg-primary">
            <th class = "text-white"scope="col">S.No</th>
            <th class = "text-white"scope="col">Name</th>
            <th class = "text-white" scope="col">Email</th>
            <th class = "text-white" scope="col">Score</th>
            <th class = "text-white" scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>mark@gmail.com</td>
            <td>25</td>
            <td>30</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Otto</td>
            <td>otto@gmail.com</td>
            <td>25</td>
            <td>30</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>larry@gmail.com</td>
            <td>25</td>
            <td>30</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
